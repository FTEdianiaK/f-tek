        <!-- Tags -->
        <script>
            function hideAll() {
                var sel = document.getElementsByClassName('a');

                for (var i = 0; i < sel.length; i ++) {
                    sel[i].style.display = 'none';
                };
            };

            function showAll() {
                var sel = document.getElementsByClassName('a');

                for (var i = 0; i < sel.length; i ++) {
                    sel[i].style.display = 'block';
                };
            };

            function showSun() {
                hideAll();
